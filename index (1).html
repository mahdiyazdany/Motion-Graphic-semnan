
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سایت موشن گرافی سمنان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f5f5f5; padding: 20px; }
    #canvas { width: 100%; height: 400px; background: #fff; border: 1px solid #ccc; position: relative; overflow: hidden; }
    .element { position: absolute; padding: 10px; background: #e0e0e0; border-radius: 5px; }
    #controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>سایت موشن گرافی سمنان</h1>
  <div id="canvas"></div>
  <div id="controls">
    <input type="text" id="textInput" placeholder="متن را وارد کنید">
    <button onclick="addText()">افزودن متن</button>
    <input type="file" id="imgInput" accept="image/*">
    <button onclick="addImage()">افزودن تصویر</button>
    <br><br>
    <button onclick="exportMotion()">ذخیره به صورت تصویر</button>
  </div>

  <script>
    function addText() {
      const text = document.getElementById('textInput').value;
      const el = document.createElement('div');
      el.className = 'element';
      el.textContent = text;
      el.style.top = Math.random() * 300 + 'px';
      el.style.left = Math.random() * 500 + 'px';
      document.getElementById('canvas').appendChild(el);
      animateElement(el);
    }

    function addImage() {
      const input = document.getElementById('imgInput');
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.width = '100px';
        img.className = 'element';
        img.style.top = Math.random() * 300 + 'px';
        img.style.left = Math.random() * 500 + 'px';
        document.getElementById('canvas').appendChild(img);
        animateElement(img);
      }
      reader.readAsDataURL(file);
    }

    function animateElement(el) {
      el.animate([
        { transform: 'translateY(0px)' },
        { transform: 'translateY(-20px)' },
        { transform: 'translateY(0px)' }
      ], {
        duration: 2000,
        iterations: Infinity
      });
    }

    function exportMotion() {
      alert("برای ذخیره تصویر از دکمه اسکرین‌شات موبایل یا کامپیوتر استفاده کنید.");
    }
  </script>
</body>
</html>
